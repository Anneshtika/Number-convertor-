<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number System Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3e5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4a148c;
        }
        .input-field {
            margin-bottom: 20px;
            width: calc(100% - 20px);
            height: 45px;
            padding: 10px;
            border: 1px solid #b39ddb;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .input-field:focus {
            border-color: #26a69a;
            outline: none;
        }
        .convert-button {
            background: linear-gradient(to right, #26a69a, #00796b);
            color: #ffffff;
            font-size: 16px;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        .convert-button:hover {
            background: linear-gradient(to right, #00897b, #004d40);
        }
        .result, .error {
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            border-radius: 10px;
        }
        .result {
            color: #ffffff;
            background-color: #7e57c2;
        }
        .error {
            color: #ffffff;
            background-color: #d32f2f;
        }
    </style>
<script src="cordova.js"></script></head>
<body>
    <div class="container">
        <h1>Number System Converter</h1>
        <input type="text" id="numberInput" class="input-field" placeholder="Enter your number" />
        <select id="outputBase" class="input-field">
            <option value="">Select base to convert to</option>
            <option value="2">Binary</option>
            <option value="8">Octal</option>
            <option value="10">Decimal</option>
            <option value="16">Hexadecimal</option>
        </select>
        <button class="convert-button" onclick="convertNumber()">Convert</button>
        <div id="result" class="result" style="display: none;"></div>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        function detectBase(number) {
            const binaryRegex = /^[01]+$/;
            const decimalRegex = /^[0-9]+$/;
            const hexadecimalRegex = /^[0-9A-Fa-f]+$/;

            if (binaryRegex.test(number)) {
                return '2'; // Binary
            } else if (decimalRegex.test(number)) {
                return '10'; // Decimal
            } else if (hexadecimalRegex.test(number)) {
                return '16'; // Hexadecimal
            } else {
                return null; // Invalid number
            }
        }

        function convertNumber() {
            const numberInput = document.getElementById('numberInput').value.trim();
            const outputBase = document.getElementById('outputBase').value;
            const errorElement = document.getElementById('error');
            const resultElement = document.getElementById('result');

            // Clear previous results and errors
            errorElement.style.display = 'none';
            resultElement.style.display = 'none';

            if (!numberInput) {
                errorElement.textContent = 'Please enter a number.';
                errorElement.style.display = 'block';
                return;
            }

            const detectedBase = detectBase(numberInput);

            if (detectedBase === null) {
                errorElement.textContent = 'Invalid number system. Please enter a valid number.';
                errorElement.style.display = 'block';
                return;
            }

            if (!outputBase) {
                errorElement.textContent = 'Please select the number system to convert to.';
                errorElement.style.display = 'block';
                return;
            }

            try {
                // Convert the input number to decimal first
                const decimalValue = parseInt(numberInput, parseInt(detectedBase));

                if (isNaN(decimalValue)) {
                    errorElement.textContent = 'Invalid number for the detected base.';
                    errorElement.style.display = 'block';
                    return;
                }

                // Convert from decimal to the desired output base
                const result = decimalValue.toString(parseInt(outputBase)).toUpperCase();
                resultElement.textContent = `Converted to base ${outputBase}: ${result}`;
                resultElement.style.display = 'block';
            } catch (error) {
                errorElement.textContent = 'Error occurred during conversion. Please check your input.';
                errorElement.style.display = 'block';
            }
        }
    </script>
</body>
</html>
